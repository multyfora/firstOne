<!DOCTYPE html>
<html>
<head>
    <title>candle timer</title>
    <link rel="stylesheet" href="css.css">
</head>
    <body>

        
        <div id="background-blob"></div>
        
        <div id="all-inputs">

        <div id="inputGrid">

            <input id="timerHour" class="input" type="number" placeholder="0" min="0" max="23">
            <input id="timerMin" class="input" type="number" placeholder="0" min="0" max="59">

        </div>


        <center class="center">
            <table class="timeTable">
                <tr style="font-size: 60px;">
                    <td id="hours"><center>00</center></td>
                    <td id="minutes"><center>00</center></td>
                    <td id="seconds"><center>00</center></td>
                </tr>

                <tr>
                    <td><center class="tableText"> hours </center></td>
                    <td><center class="tableText"> minutes </center></td>
                    <td><center class="tableText"> seconds </center></td>
                </tr>

            </table>
            
        </center>


        <div class="buttons">
        
            <button id="start" class="button type1"><span class="btn-txt">Start</span></button>
            <button id="stop" class="button type1"><span class="btn-txt">Stop</span></button>
        
        </div>
        

        </div>
        <div id="images">
            <img id="candleBody" src="SVG/candleBody.svg" alt="candleBody">
            <img id="candleFlame" src="SVG/candleFlame.svg" alt="candleFlame">
            <div class="mask"></div>
        </div>
        <script src="js.js"></script>


    </body>
    

</html>
